<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<title>jQuery UI Datepicker - Default functionality</title>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link rel="stylesheet" href="/resources/demos/style.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="js/signup-form.js"></script>

		<script>
		$( function() {
		  $( "#datepicker" ).datepicker();
		} );
		</script>
		

<script>
	$.validator.setDefaults({
		submitHandler: function() {
			alert("submitted!");
		}
	});

	$().ready(function() {

		var users = [];
		users.push({username: "p", password: "p"}); //default one.

		// validate signup form on submit
		$("#signupForm").validate({
			rules: {
				firstname: {
					required: true,
					digits: false
				},
				lastname: {
					required: true,
					digits:false
				},
				username: {
					required: true,					
				},

				password: {
					required: true,
					minlength: 6,
					containNumbers: {
						text: "Your input should contain at least 1 digit",
						minLength: 1,
						regex: new RegExp('[^0-9]', 'g')
					},
					containLetter: {
						text: "Your input should contain at least one character",
						minLength: 1,
						regex: new RegExp('[^a-zA-Z]', 'g')
						},
				},

				email: {
					required: true,
					email: true,
					text: "Please enter a valid email address",
				},

			},
			messages: {
				firstname: {
					required: "Please enter a username",
					digits: "Your first name must not contain digits",
				},
				lastname: {
					required: "Please enter a username",
					digits: "Your last name must not contain digits",
				},
				username: {
					required: "Please enter a username"
				},
				password: {
					required: "Please provide a password",
					minlength: "Your password must be at least 6 characters long",
					containNumbers: "Your input should contain at least 1 digit"
				},
				// confirm_password: {
				// 	required: "Please provide a password",
				// 	minlength: "Your password must be at least 5 characters long",
				// 	equalTo: "Please enter the same password as above"
				// },
			}
		});

		function saveUserSignUpForm() 
   {
		//var txtbox1=document.getElementById("txtbox1");
		//sessionStorage.setItem("name",txtbox1.value);

		

		var person = {username: getElementById("username"), password: getElementById("password"), fullname: getElementById("fullname")};
		users.push(person);
   }   


	});
	</script>
	</head>

	<body>
		<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		
		<div id="game">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>


		<h1 id="banner"><a href="https://jqueryvalidation.org/">jQuery Validation Plugin</a> Demo</h1>
		<form class="cmxform" id="signupForm" method="get" action=""> 
			<fieldset>
			<legend>Validating a complete form</legend>
			<p>
				<label for="username">Username</label>
				<input id="username" name="username" type="text">
			</p>
			<p>
				<label for="password">Password</label>
				<input id="password" name="password" type="password">
			</p>
			<!-- <p>
				<label for="confirm_password">Confirm password</label>
				<input id="confirm_password" name="confirm_password" type="password">
			</p> -->

			<p>
				<label for="firstname">First name</label>
				<input id="firstname" name="firstname" type="text">
			</p>
			<p>
				<label for="lastname">Last name</label>
				<input id="lastname" name="lastname" type="text">
			</p>
			<p>
				<label for="email">Email</label>
				<input id="email" name="email" type="email">
			</p>

			<p>
				<label for="birthdate">Birthdate</label>
				<input type="text" id="datepicker">
			</p>

			<!-- <p>
				<label for="agree">Please agree to our policy</label>
				<input type="checkbox" class="checkbox" id="agree" name="agree">
			</p> -->
			
			<p>
			<input class="submit" type="submit" onclick="saveUserSignUpForm()" value="Submit">
			</p>
			</fieldset>
		</form>
	</body>
</html>
